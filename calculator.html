<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Calculator</h1>
    <br><br>
    
    <div class="wrapper"> 
            
                <div class="grid">
                    <div class="display" > <p id="numbers"></p></div>
                    <div class="key-col-1 key" onclick="key7()">7</div>  
                    <div class="key-col-2 key" onclick="key8()">8</div>
                    <div class="key-col-3 key" onclick="key9()">9</div>    
                    <div class="key-col-4 key" onclick="keyDiv()">/</div>  
                    <div class="key-col-1 key" onclick="key4()">4</div>     
                    <div class="key-col-2 key" onclick="key5()">5</div>           
                    <div class="key-col-3 key" onclick="key6()">6</div>
                    <div class="key-col-4 key" onclick="keyTimes()">*</div>  
                    <div class="key-col-1 key" onclick="key1()">1</div>
                    <div class="key-col-2 key" onclick="key2()">2</div>     
                    <div class="key-col-3 key" onclick="key3()">3</div>  
                    <div class="key-col-4 key" onclick="keyMinus()">-</div>
                    <div class="key-col-1 key" onclick="key0()">0</div>      
                    <div class="key-col-2 key" onclick="keyComma()">.</div>  
                    <div class="key-col-3 key" onclick="keyEqual()">=</div>
                    <div class="key-col-4 key" onclick="keyPlus()">+</div>
                    <div class="key keyClear" onclick="keyClear()">CLEAR</div> 
                    
                    
                     
                      
                    
                    
                     
                    
                   

                       
                               
            </div>
           

        <script src="calculator.js"></script>
    
</body>
